<div id="dark-mode-toggle" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
  <button onclick="toggleDarkMode()" style="background: #333; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
    üåô Dark Mode
  </button>
</div>

<script>
  const currentTheme = localStorage.getItem('theme');
  const toggleButton = document.querySelector('#dark-mode-toggle button');

  // 1. Check preference on load
  if (currentTheme === 'dark') {
    document.body.classList.add('dark-mode');
    toggleButton.textContent = "‚òÄÔ∏è Light Mode";
    toggleButton.style.background = "#fff";
    toggleButton.style.color = "#333";
  }

  // 2. Toggle function
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    
    let theme = 'light';
    if (document.body.classList.contains('dark-mode')) {
      theme = 'dark';
      toggleButton.textContent = "‚òÄÔ∏è Light Mode";
      toggleButton.style.background = "#fff";
      toggleButton.style.color = "#333";
    } else {
      toggleButton.textContent = "üåô Dark Mode";
      toggleButton.style.background = "#333";
      toggleButton.style.color = "#fff";
    }
    
    // 3. Save preference
    localStorage.setItem('theme', theme);
  }
</script>
